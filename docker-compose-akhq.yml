---
version: '2'
services:
  akhq:
    image: tchiotludo/akhq
    security_opt:
      - seccomp:unconfined
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka-server:
              properties:
                bootstrap.servers: "broker:29092"
              schema-registry:
                url: "http://schema-registry:8081"
              connect:
                - name: "connect"
                  url: "http://connect:8083"
    ports:
      - 8089:8080
    links:
      - broker
      - schema-registry


    volumes:
      - ./akhq-jvm.options:/app/jvm.options
